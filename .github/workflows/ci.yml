name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    name: Lint • Test • Security
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache CI tools
        uses: actions/cache@v4
        with:
          path: .cache/ci-tools
          key: ${{ runner.os }}-ci-tools-${{ hashFiles('scripts/ci-tools-versions.env') }}

      - name: Install CI tools
        run: |
          set -euo pipefail
          ./scripts/ci-install-tools.sh

      - name: Lint
        run: |
          set -euo pipefail
          ./scripts/lint.sh

      - name: Tests
        run: |
          set -euo pipefail
          ./tests/run.sh

      - name: Security
        run: |
          set -euo pipefail
          ./scripts/security.sh
